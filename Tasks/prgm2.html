<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>leap year or not</title>
</head>
<body>
    <script>
        var a=parseInt(prompt("enter year"));
        if(a%4==0)
        {
            console.log("leap year")
        }
        else{
            console.log("not a leap year")
        }
    </script>
</body>
</html>
