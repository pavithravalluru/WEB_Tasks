<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string order</title>
</head>
<body>
    <script>
        let s1="we are humans";
        let s2=s1.split('');
        let s3=s2.sort();
        let s4=s3.join('');
        console.log(s4)
    </script>
