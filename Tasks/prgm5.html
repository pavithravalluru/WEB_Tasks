<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>capitalize</title>
</head>
<body>
    <script>
        function cap1(str1) {
           
           const r=str1.charAt(0).toUpperCase()+str1.slice(1)
           return r;
        }
        let str1="the quick brown fox";
       let  str2=cap1(str1);
       console.log(str2)
        
    </script>
</body>
</html>
