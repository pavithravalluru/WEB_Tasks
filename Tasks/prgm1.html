<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>area of triangle</title>
    <script>
        var a=5,b=6,c=7;
        var s=(a+b+c)/2;
        var d=Math.sqrt(s*(s-a)*(s-b)*(s-c));
        console.log(d);
    </script>

</head>
</html>
